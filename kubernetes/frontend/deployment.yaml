---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  revisionHistoryLimit: 15
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      # Affinity для фронтенда на Node c label application=front
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: app
                operator: In
                values:
                  - frontend
      containers:
        - name: frontend
          image: gitlab.praktikum-services.ru:5050/std-022-024/momo-store/momo-frontend:latest
          imagePullPolicy: Always 
          env:
            - name: DEFAULT_HOST
              value: backend
          ports:
            - name: frontend
              containerPort: 80
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: 8080
          #   initialDelaySeconds: 15
          #   periodSeconds: 30
          #   timeoutSeconds: 1
          #   failureThreshold: 6
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-conf-configmap
            items:
              - key: nginx.conf
                path: nginx.conf 
      imagePullSecrets:
        - name: docker-config-secret
